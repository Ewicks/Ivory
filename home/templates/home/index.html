{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- Preloadder -->
    <aside id="preloader">
        <figure id="loader">
            <img src="{% static 'images/home-img.png' %}" alt="Loader">
        </figure>
    </aside>
    <div class="container-fluid h-100 bg-light">
        <div class="row h-100">
            <div class="col-4 text-center ">
                <div class="row nav-columns ">
                    <div class="col my-auto">
                        <h1 class="nav-link home-link text-gray">New Drops</h1>
                    </div>
                </div>
                <div class="row nav-columns">
                    <div class="col my-auto">
                        <h1 class="text-gray">
                            <a class="nav-link home-link text-gray" href="{% url 'products' %}">All Clothing</a>
                        </h1>
                    </div>
                </div>
                <div class="row nav-columns">
                    <div class="col my-auto">
                        <h1 class="nav-link home-link text-gray">Contact Us</h1>
                    </div>
                </div>
            
            </div>
            <div class="col-8">
                <div class="d-flex">
                    <img src="{% static 'images/home-img.png' %}" height="600" width="100%">
                </div>
            </div>
            <div class="vertical"></div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
       <!-- JS script -->

       <script type="text/javascript">
        /* jshint esversion: 11 */

            document.addEventListener("DOMContentLoaded", function () {
                // On page load, hide the preloader animation
                document.getElementById("preloader").style.opacity = 0;
                setTimeout(() => {
                    document.getElementById("preloader").remove();
                }, 5000);
            });
       </script>
{% endblock %}
